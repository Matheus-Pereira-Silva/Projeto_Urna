<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Urna Eletrônica</title>
    </head>
    <body>
        <div class="titulo"><h1>Urna Eletrônica</h1></div>
        <div class="urna">
            <div class="tela">
                <div class="container-voto">
                    <div class="info-voto">
                        <div class="info-voto-titulo">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="info-voto-cargo">
                            <span>VEREADOR</span>
                        </div>
                        <div class="info-voto-numeros">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="info-voto-detalhes">
                            Nome: Darth Vader<br/>
                            Partido: Império<br/>
                            Vice-Prefeito: Darth Maul<br/>
                        </div>
                    </div>
                    <div class="info-imagem">
                        <div class="info-imagem-prefeito">
                            <img src="images/66_1.png" alt="" />
                            Prefeito
                        </div>
                        <div class="info-imagem-vice">
                            <img src="Images/66_2.png" alt="" />
                            Vice-Prefeito
                        </div>
                    </div>
                </div>
                <div class="instrucoes">
                    Aperte a tela: <br/>
                    CONFIRMA para CONFIRMAR este voto<br/>
                    CORRIGE para CORRIGIR este voto
                </div>
            </div>
            <div class="esquerda">
                <div class="topo-esquerda"> 
                    <div class="logo"> <img src="Images/brasao.png" alt="" /> </div>
                    <div class="Justica-eleitoral">JUSTIÇA<br/>ELEITORAL</div>
                </div>
                <div class="teclado">
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="clicou('1')">1</div>
                        <div class="teclado--botao" onclick="clicou('2')">2</div>
                        <div class="teclado--botao" onclick="clicou('3')">3</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="clicou('4')">4</div>
                        <div class="teclado--botao" onclick="clicou('5')">5</div>
                        <div class="teclado--botao" onclick="clicou('6')">6</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="clicou('7')">7</div>
                        <div class="teclado--botao" onclick="clicou('8')">8</div>
                        <div class="teclado--botao" onclick="clicou('9')">9</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao" onclick="clicou('0')">0</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
                        <div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
                        <div class="teclado--botao botao--confirma" onclick="confirma()">CONFIRMA</div>
                    </div>
                </div>
            </div>
            
        </div>

        <h2><a href="index.html" target="_self"><strong>Recarregar</strong></a></h2>
        
        <link rel="stylesheet" href="style.css" />
        <script src="etapas.js"></script>
        <script src="script.js"></script>

    </body>
</html>
